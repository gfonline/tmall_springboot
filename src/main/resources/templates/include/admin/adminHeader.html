        // 获取地址栏参数的函数
        function getUrlParams(para) {
            var search = location.search;// 获取URL查询部分的字符串
            var arrPara = new Array(); // 参数数组，单项为包含参数名和参数值的字符串
            var arrVal = new Array();// 参数数值数组，用于存储查找到的参数值
            
            if (search != ""){
                var index = 0;
                search = search.substr(1);// 去除开头的？
                arrPara = search.split("&"); //将各查询参数分开存入数组
                
                for (i in arrPara){
                    var paraPre = para + "="; //参数前缀，即参数名+“=”，如“para=”
                    if (arrPara[i].indexOf(paraPre) == 0 && paraPre.length < arrPara[i].length){
                        arrVal[index] = decodeURI(arrPara[i].substr(paraPre.length));
                        index++;
                    }
                }
            }
            if (arrVal.length == 1){
                return arrVal[0];
            }else if (arrVal.length == 0){
                return null;
            } else {
                return arrVal;
            }
        }
